<div class="column">
    <div class="list-cont">
        <div class="backbttn" routerLink="/lists">

            <img src="../../assets/Vector.svg">
            <p> Back to the shopping list</p>

        </div>
        <h1>{{selectedList.name}}</h1>
        <div id="filter">
            <button (click)="getList()">all </button>
            <button (click)="filterCom()">completed</button>
            <button (click)="filterUn()">uncompleted</button>
        </div>
        <ul>
            <li *ngFor='let item of items'>
                <div class="item-cont">
                    <input type="checkbox" [checked]="item.completed" (change)="eventCheck(item)" />
                    <span>{{item.name}}</span>
                </div>
                <div class="bttncont">
                    <button (click)="decrease(item)">-</button>
                    <input [value]="item.qty" type="number">
                    <button (click)="increase(item)">+</button>
                    <button (click)='delete(item)'>X</button>
                </div>

            </li>
        </ul>
        <input #name (keyup.enter)="addToList(name.value); name.value=''" placeholder="New shopping list">
        <button type="button" (click)="addToList(name.value); name.value=''">Create new list</button>
    </div>
